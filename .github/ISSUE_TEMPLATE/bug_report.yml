name: Bug report
description: Report an issue with the game
title: "[BUG] - "
labels: ["bug"]
body:
  - type: dropdown
    id: game_version
    attributes:
      label: "Game Version"
      description: "Select the version of the game you are reporting this issue about."
      options:
        - Version 1.0
        - Version 1.1
        - Other (please specify in the description)
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: "Issue Description"
      description: "A clear and concise description of what the issue is."
    validations:
      required: true

  - type: textarea
    id: steps_to_reproduce
    attributes:
      label: "Steps to Reproduce"
      description: "Describe the steps needed to reproduce the issue."
    validations:
      required: true

  - type: textarea
    id: expected_behavior
    attributes:
      label: "Expected Behavior"
      description: "Describe what you expected to happen."
    validations:
      required: false
